<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <main class="h-screen bg-slate-100">
      <header class="w-2/4 m-auto pt-24 pb-12">
        <h1 class="text-5xl font-semibold text-center mt-8">
          Let's get some <span class="font-bold text-purple-600">Moooooney</span>!!!
        </h1>
      </header>
      <!-- Balance and Transaction -->
      <section class="mt-8 w-2/4 m-auto">
        <div class="grid grid-cols-3 gap-4 text-center text-white">
          <div class="shadow-md bg-white border-l-8 border-orange-600 p-10 rounded">
            <h3 class="text-2xl text-slate-500 pb-4">Deposit</h3>
            <h4 class="text-4xl text-slate-900">$<span id="deposit-total">00</span></h4>
          </div>
          <div class="shadow-md bg-white border-l-8 border-orange-600 p-10 rounded">
            <h3 class="text-2xl text-slate-500 pb-4">Withdraw</h3>
            <h4 class="text-4xl text-slate-900">$<span id="withdraw-total">00</span></h4>
          </div>
          <div class="shadow-md bg-white border-l-8 border-orange-600 p-10 rounded">
            <h3 class="text-2xl text-slate-500 pb-4">Balance</h3>
            <h4 class="text-4xl text-slate-900">$<span id="balance-total">1240</span></h4>
          </div>
        </div>
      </section>
      <!-- Deposit and Withdraw -->
      <section class="mt-8 w-2/4 m-auto">
        <div class="grid grid-cols-2 gap-32">
          <div class="shadow-md text-center bg-white rounded border-l-8 border-orange-600 p-10">
            <h3 class="text-2xl pb-1">Please Deposit</h3>
            <div>
              <div class="flex justify-center">
                <input
                  id="deposit-input"
                  class="border block py-2 border-gray-400 rounded w-3/4 mb-4 px-2"
                  type="text"
                  placeholder="$ amount you want to deposit"
                />
              </div>
              <button
                id="deposit-button"
                class="bg-orange-500 px-6 rounded py-2 text-white font-medium"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="shadow-md text-center bg-white border-l-8 border-orange-600 p-10 rounded">
            <h3 class="text-2xl pb-1">Please Withdraw</h3>
            <div>
              <div class="flex justify-center">
                <input
                  id="withdraw-input"
                  class="border py-2 block border-gray-400 rounded w-3/4 mb-4 px-2"
                  type="text"
                  placeholder="$ amount you want to withdraw"
                />
              </div>
              <button
                id="withdraw-button"
                class="bg-orange-500 px-4 rounded py-2 text-white font-medium"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="banking.js"></script>
  </body>
</html>
