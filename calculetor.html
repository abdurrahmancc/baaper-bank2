<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculetor</title>
  </head>
  <body>
    <main class="mx-auto my-auto mt-36 text-center w-2/4">
      <header>Calculetor</header>
      <div class="h-80 w-72 border border-black">
        <input type="text" id="inputOutput" class="mt-3 w-64 h-12 border border-black" />
        <div class="grid grid-cols-4 gap-1 mt-3 px-2">
          <div id="seven" class="bg-amber-600 border p-2 border-black">7</div>
          <div id="eight" class="bg-amber-600 border p-2 border-black">8</div>
          <div id="nine" class="bg-amber-600 border p-2 border-black">9</div>
          <div id="divider" class="bg-amber-600 border p-2 border-black">/</div>
        </div>
        <div class="grid grid-cols-4 gap-1 mt-2 px-2">
          <div id="four" class="bg-amber-600 border p-2 border-black">4</div>
          <div id="five" class="bg-amber-600 border p-2 border-black">5</div>
          <div id="six" class="bg-amber-600 border p-2 border-black">6</div>
          <div id="Multiplication" class="bg-amber-600 border p-2 border-black">*</div>
        </div>
        <div class="grid grid-cols-4 gap-1 mt-2 px-2">
          <div id="one" class="bg-amber-600 border p-2 border-black">1</div>
          <div id="two" class="bg-amber-600 border p-2 border-black">2</div>
          <div id="three" class="bg-amber-600 border p-2 border-black">3</div>
          <div id="minus" class="bg-amber-600 border p-2 border-black">-</div>
        </div>
        <div class="grid grid-cols-4 gap-1 mt-2 px-2">
          <div id="zero" class="bg-amber-600 border p-2 border-black">0</div>
          <div id="dot" class="bg-amber-600 border p-2 border-black">.</div>
          <div id="see" class="bg-amber-600 border p-2 border-black">C</div>
          <div id="add" class="bg-amber-600 border p-2 border-black">+</div>
        </div>
        <div id="equal" class="grid grid-cols-1 gap-1 mt-2 px-2">
          <div class="bg-amber-600 border p-2 border-black">=</div>
        </div>
      </div>
    </main>
  </body>
</html>
